 
<h3 class="text-center">{{this.title+' ('+this.usersList.length+')'}}  </h3>

<table mat-table [dataSource]=" this.usersList  " class="mat-elevation-z8">

    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element, let index=index;"> {{index+1}} </td>
    </ng-container> 

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName| pascalCaseWithEndPoint}} </td>
    </ng-container>

   <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Fotografia </th>       
        <td mat-cell *matCellDef="let element " class="text-center">
             <user-visualizador-fotografia                 
                [image_base64]="element.photoBase64" 
                [width]="80" 
                [height]="100"></user-visualizador-fotografia>
             </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element ">
            <div class="d-flex justify-content-around align-items-center">
                 <button mat-icon-button [title]="'Ver detalles: '+element.name" color="primary"
                    (click)="this.bnVerDetalles_onClick(element)">
                    <mat-icon fontIcon="visibility"></mat-icon>
                </button>
                 
            </div>
        </td>
    </ng-container>  

    <tr mat-header-row *matHeaderRowDef="this.columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: this.columnNames;"></tr>
</table>
