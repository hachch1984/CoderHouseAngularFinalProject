<button mat-raised-button color="primary" (click)="this.bnAgregarCurso_click()"
    >Agregar Usuario <mat-icon fontIcon="add"></mat-icon> </button>

<hr>
  
<table mat-table [dataSource]=" (this.observable_user_getList |async ) || [] " class="mat-elevation-z8">

    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element, let index=index;"> {{index+1}} </td>
    </ng-container> 

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName| pascalCaseWithEndPoint}} </td>
    </ng-container>

    <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef> Tipo de Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.userType | pascalCaseWithEndPoint}} </td>
    </ng-container>

   <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Fotografia </th>       
        <td mat-cell *matCellDef="let element " class="text-center">
             <user-visualizador-fotografia 
                
                [image_base64]="element.photoBase64" 
                [width]="130" 
                [height]="150"></user-visualizador-fotografia>

             </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element ">
            <div class="d-flex justify-content-around align-items-center">
                <button mat-icon-button [title]="'Editar: '+element.name" color="primary"
                    (click)="this.bnEditar_onClick(element)">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>
                <button mat-icon-button [title]="'Eliminar: '+element.name" color="warn"
                    (click)="this.bnEliminar_onClick(element)">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>
            </div>
        </td>
    </ng-container>  

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
