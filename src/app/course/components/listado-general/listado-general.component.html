
<button mat-raised-button color="primary" (click)="this.bnAgregarCurso_click()">Agregar Curso <mat-icon
    fontIcon="add"></mat-icon> </button>

<hr>
<table class="table table-hover table-bordered shadow">
<thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo de Curso</th>
        <th scope="col">Descripcion</th>

        <th scope="col">Acciones</th>
    </tr>
</thead>

<tbody *ngFor="let course of this.getCourseList(),let i=index;">
    <tr>
        <th scope="row" class="align-middle text-start"> {{i+1}}</th>
        <td class="align-middle">{{course.name}}</td>
        <td class="align-middle"> {{course.type.name}}</td>
        <td class="align-middle"> {{course.description}}</td>

        <td class="d-flex justify-content-around align-items-center">

            <button mat-icon-button [title]="'Editar: '+course.name" color="primary" (click)="this.bnEditar_onClick(course)" >
                <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button  [title]="'Eliminar: '+course.name" color="warn" (click)="this.bnEliminar_onClick(course)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </td>
    </tr>

</tbody>
</table>
