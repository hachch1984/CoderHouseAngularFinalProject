<form class="p-2 d-flex flex-column" [formGroup]="this.myForm" >
  <div>


    <h2>{{this.title}}</h2>

    <mat-form-field class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="this.isInvalid('name')">
        {{this.getErrorMessage('name')}}</mat-error>
    </mat-form-field>


    <mat-form-field class="w-100">
      <mat-label>Area </mat-label>
      <mat-select formControlName="area">
        <mat-option  [value]="{}" >Seleccione una opcion</mat-option>
        <mat-option *ngFor="let area of this.observable_areaList | async " [value]="area">
          {{area.name}}
        </mat-option>       
      </mat-select>
      <mat-error *ngIf="this.isInvalid('type')" >      
        {{this.getErrorMessage('type')}}</mat-error>
    </mat-form-field>


    <mat-form-field class="w-100 ">
      <mat-label  >Descripcion</mat-label>
      <textarea matInput  rows="7" class="h-100"      formControlName="description" ></textarea>
      <mat-error *ngIf="this.isInvalid('description')">
        {{this.getErrorMessage('description')}}</mat-error>
    </mat-form-field>
 
  </div>




  <div class="d-flex justify-content-between">
    <button type="submit"  mat-raised-button color="primary" class="mr-2" (click)="this.bnAceptar_onClick()">Aceptar <mat-icon
        fontIcon="done"></mat-icon> </button>
    <button mat-raised-button color="warn" (click)="this.bnCancelar_onClick()">Cancelar <mat-icon
        fontIcon="cancel"></mat-icon> </button>
  </div>



</form>
