<p>course - main-layout works!</p>
<h1>Cursos</h1>

<button mat-raised-button color="primary" (click)="this.bnAgregarCurso_click()">Agregar Curso <mat-icon
        fontIcon="add"></mat-icon> </button>


        <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descripcion</th>
                       
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
            
                <tbody *ngFor="let course of this.courseList,let i=index;">
                    <tr  >
                        <th scope="row" class="align-middle text-start">    {{i+1}}</th>
                        <td class="align-middle">{{course.name}}</td>
                        <td class="align-middle"> {{course.type.name}}</td>
                        <td class="align-middle"> {{course.description}}</td>
                        
                        <td class="text-center align-middle">
                            
                                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                        <mat-icon fontIcon="edit"></mat-icon>
                                      </button>
                                      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                        <mat-icon fontIcon="delete"></mat-icon>
                                      </button>
                        </td>
                    </tr>
            
                </tbody>
            </table>
