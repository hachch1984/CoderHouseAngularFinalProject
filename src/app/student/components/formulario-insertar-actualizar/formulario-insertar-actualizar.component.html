<form [formGroup]="this.myForm" class="p-2 d-flex flex-column">
    <div>
        <h2>{{this.title}}</h2>

        <mat-form-field class="w-100">
            <mat-label>Area </mat-label>
            <mat-select formControlName="area">
                <mat-option *ngFor="let area of this.observable_areaList | async " [value]="area">
                    {{area.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="this.isInvalid('type')">
                {{this.getErrorMessage('type')}}</mat-error>
        </mat-form-field>


        <mat-form-field class="w-100">
            <mat-label>Curso </mat-label>
            <mat-select formControlName="course">
                <mat-option *ngFor="let area of this.observable_courseList | async " [value]="area">
                    {{area.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="this.isInvalid('type')">
                {{this.getErrorMessage('type')}}</mat-error>
        </mat-form-field>

    </div>

    <table mat-table [dataSource]="(this.observable_user_getList_onlyStudents |async ) || []"
        class="mat-elevation-z8 flex-grow-1 mb-2">

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element, let index=index"> {{ ((index+1)+').- '+ element.fullName)|
                pascalCaseWithEndPoint}} </td>
        </ng-container>

        <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef> Fotografia </th>
            <td mat-cell *matCellDef="let element " class="text-center">
                <user-visualizador-fotografia [image_base64]="element.photoBase64" [width]="130"
                    [height]="150"></user-visualizador-fotografia>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    </table>






    <div class="d-flex justify-content-between">
        <button type="submit" mat-raised-button color="primary" class="mr-2" (click)="this.bnAceptar_onClick()">Aceptar
            <mat-icon fontIcon="done"></mat-icon> </button>
        <button mat-raised-button color="warn" (click)="this.bnCancelar_onClick()">Cancelar <mat-icon
                fontIcon="cancel"></mat-icon> </button>
    </div>


</form>
